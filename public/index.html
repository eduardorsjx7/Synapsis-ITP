<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Atendimento</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    .chart-container { width: 100%; height: 400px; margin-bottom: 30px; }
    .dashboard-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .dashboard-table th, .dashboard-table td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .dashboard-table th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Dashboard de Atendimento</h1>
  <p id="periodo">Período: --</p>

  <label for="filtroPrioridade">Filtrar por prioridade:</label>
  <select id="filtroPrioridade">
    <option value="all">Todas</option>
    <option value="Alta">Alta</option>
    <option value="Média">Média</option>
    <option value="Baixa">Baixa</option>
  </select>

  <div id="timeline" class="chart-container"></div>
  <div id="performance" class="chart-container"></div>
  <div id="priority" class="chart-container"></div>
  <div id="satisfaction" class="chart-container"></div>
  <div id="estatistica" class="chart-container"></div>

  <div id="estatisticas"></div>
  <div id="tabelaEstatisticas"></div>
  <div id="tabelaPerformance"></div>

  <script>
    window.dashboardConfig = {
      jsonPath: './data/dados_atendimento.json',
      campos: {
        grupo: 'atendente',
        valor: 'tempo_resolucao_hrs'
      },
      elements: {
        timeline: 'timeline',
        performance: 'performance',
        priority: 'priority',
        satisfaction: 'satisfaction',
        estatistica: 'estatistica',
        periodo: 'periodo',
        priorityFilter: 'filtroPrioridade'
      },
      chartTitles: {
        performance: 'Desempenho por Atendente',
        priority: 'Distribuição por Prioridade',
        satisfaction: 'Distribuição por Nota'
      },
      timeline: {
        title: 'Linha do Tempo de Atendimentos',
        yAxisName: 'Horas',
        axisLabelRotate: 30,
        seriesNames: {
          inicio: 'Início',
          resolucao: 'Resolução'
        },
        colors: {
          inicio: '#4dc9f6',
          resolucao: '#f67019'
        },
        legendPosition: 'right',
        tooltipFormatter: d => `
          Atendimento: ${d.codigo_atendimento}<br>
          Cliente: ${d.cliente}<br>
          Início: ${d.tempo_inicio_hrs} hrs<br>
          Resolução: ${d.tempo_resolucao_hrs} hrs
        `,
        onClickFormatter: d => `Você clicou no atendimento ${d.codigo_atendimento}`
      },
      performance: {
        yAxisName: 'Média de Horas',
        axisLabelRotate: 15,
        tooltipFormatter: d => `${d.name}: ${d.value.toFixed(2)} hrs (${d.count} atendimentos)`,
        colorScale: v => v > 20 ? '#f00' : v > 10 ? '#ffa500' : '#4caf50',
        labelConfig: {
          show: true,
          position: 'top',
          formatter: p => `${p.value.toFixed(2)}h`
        }
      },
      priority: {
        labels: ['Alta', 'Média', 'Baixa'],
        radius: ['40%', '70%'],
        colors: {
          Alta: '#e74c3c',
          Média: '#f1c40f',
          Baixa: '#2ecc71'
        },
        shadow: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        },
        labelFormat: {
          formatter: '{b}: {c} ({d}%)'
        }
      },
      satisfaction: {
        notas: ['Ótimo', 'Bom', 'Regular', 'Ruim'],
        colors: {
          Ótimo: '#2ecc71',
          Bom: '#3498db',
          Regular: '#f1c40f',
          Ruim: '#e74c3c'
        },
        radius: ['30%', '70%'],
        labelFormat: {
          formatter: '{b}: {c} ({d}%)'
        },
        labelLine: {
          smooth: 0.2,
          length: 10,
          length2: 20
        }
      }
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts-dashboard-kit@1.3.0/dist/index.umd.js"></script>
</body>
</html>
